<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Bike Sensor</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="main-page">
  <header>
    <nav>
      <span class="logo" onclick="openTab('home')">Open Bike Sensor</span> | 
      <a onclick="openTab('maps')" class="nav-link">Maps</a> | 
      <a onclick="openTab('tracks')" class="nav-link">Tracks</a> | 
      <a onclick="openTab('import')" class="nav-link">Import</a>
    </nav>
    <button id="account-btn" onclick="openTab('account')" class="account-btn"><i class="fas fa-user"></i> Account</button>
  </header>

  <div id="home" class="tab-content welcome" style="display: block;">
    <p>Welcome to our adaptation of the OpenBikeSensor project! This is the Innovative project of four students from 5ISS at INSA Toulouse.</p>
    <img src="assets/doc/test_bench.png" alt="Test bench" style="margin-top: 20px; border-radius: 10px;">
  </div>
  <div id="maps" class="tab-content" style="display: none;">
    <iframe src="maps.html" style="width: 100%; height: 600px; border: none;"></iframe>
  </div>
  <div id="tracks" class="tab-content" style="display: none;">
    <iframe src="tracks.html" style="width: 100%; height: 600px; border: none;"></iframe>
  </div>
  <div id="import" class="tab-content" style="display: none;">
    <iframe src="import.html" style="width: 100%; height: 600px; border: none;"></iframe>
  </div>
  <div id="account" class="tab-content" style="display: none;">
    <iframe src="account.html" style="width: 100%; height: 600px; border: none;"></iframe>
  </div>

  <script>
    function openTab(tabName) {
      const tabs = document.getElementsByClassName("tab-content");
      for (let i = 0; i < tabs.length; i++) {
        tabs[i].style.display = "none";
      }
      document.getElementById(tabName).style.display = "block";
    }
  </script>
  <footer>
    <p>This site is based on the portal of <a href="https://github.com/openbikesensor" target="_blank">https://github.com/openbikesensor</a> project.</p>
  </footer>
</body>
</html>
