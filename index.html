<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Open Bike Sensor</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>Open Bike Sensor</h1>
  <div class="tabs">
    <button onclick="openTab('maps')">Map</button>
    <button onclick="openTab('tracks')">Tracks</button>
    <button onclick="openTab('import')">Import</button>
    <button onclick="openTab('compte')">Account</button>
  </div>

  <div id="maps" class="tab-content">
    <iframe src="maps.html" style="width: 100%; height: 500px; border: none;"></iframe>
  </div>
  <div id="tracks" class="tab-content" style="display: none;">
    <iframe src="tracks.html" style="width: 100%; height: 500px; border: none;"></iframe>
  </div>
  <div id="export" class="tab-content" style="display: none;">
    <iframe src="export.html" style="width: 100%; height: 500px; border: none;"></iframe>
  </div>
  <div id="compte" class="tab-content" style="display: none;">
    <iframe src="compte.html" style="width: 100%; height: 500px; border: none;"></iframe>
  </div>

  <script>
    function openTab(tabName) {
      const tabs = document.getElementsByClassName("tab-content");
      for (let i = 0; i < tabs.length; i++) {
        tabs[i].style.display = "none";
      }
      document.getElementById(tabName).style.display = "block";
    }
  </script>
</body>
</html>
