<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Open Bike Sensor</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <h1>Open Bike Sensor</h1>
  <div class="tabs">
    <button onclick="openTab('maps')" class="tab-button active"><i class="fas fa-map-marked-alt"></i> Map</button>
    <button onclick="openTab('tracks')" class="tab-button"><i class="fas fa-route"></i> Tracks</button>
    <button onclick="openTab('import')" class="tab-button"><i class="fas fa-upload"></i> Import</button>
    <button onclick="openTab('account')" class="tab-button"><i class="fas fa-user"></i> Account</button>
  </div>

  <div id="maps" class="tab-content">
    <iframe src="maps.html" style="width: 100%; height: 500px; border: none;"></iframe>
  </div>
  <div id="tracks" class="tab-content" style="display: none;">
    <iframe src="tracks.html" style="width: 100%; height: 500px; border: none;"></iframe>
  </div>
  <div id="import" class="tab-content" style="display: none;">
    <iframe src="import.html" style="width: 100%; height: 500px; border: none;"></iframe>
  </div>
  <div id="compte" class="tab-content" style="display: none;">
    <iframe src="account.html" style="width: 100%; height: 500px; border: none;"></iframe>
  </div>

  <script>
    function openTab(tabName) {
      const tabs = document.getElementsByClassName("tab-content");
      for (let i = 0; i < tabs.length; i++) {
        tabs[i].style.display = "none";
      }
      const buttons = document.getElementsByClassName("tab-button");
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].classList.remove("active");
      }
      document.getElementById(tabName).style.display = "block";
      event.target.classList.add("active");
    }
  </script>
</body>
</html>
