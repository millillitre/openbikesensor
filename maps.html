<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte des trajets</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 500px; }
  </style>
</head>
<body>
  <h2>Carte des trajets</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte
    const map = L.map("map").setView([43.6001, 1.4419], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    // Fonction pour afficher les tracks
    async function loadTrackData() {
      try {
        const apiKey = "openbikecle";
        const apiUrl = "https://lilied-subprofessionally-mafalda.ngrok-free.dev/api/measurements";
        const response = await fetch(apiUrl, {
          headers: { "X-API-KEY": apiKey },
        });

        if (!response.ok) throw new Error("Erreur API");
        const trackData = await response.json();

        // Affiche les tracks sur la carte
        const trackCoordinates = trackData.map(point => L.latLng(point.lat, point.lng));
        L.polyline(trackCoordinates, { color: 'blue' }).addTo(map);

        // Ajoute des marqueurs pour chaque point
        trackData.forEach(point => {
          L.marker([point.lat, point.lng]).addTo(map)
            .bindPopup(`Vitesse: ${point.speed_kmh} km/h`);
        });

      } catch (error) {
        console.error("Erreur:", error);
        alert("Impossible de charger les données. Vérifie que ton API est accessible.");
      }
    }

    // Appel de la fonction
    loadTrackData();
  </script>
</body>
</html>
